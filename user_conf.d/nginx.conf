upstream api {
    server api:8081;
}

upstream dash {
    server dash;
}

server {
    listen 443 ssl default_server reuseport;
    listen [::]:443 ssl default_server reuseport;
    server_name drs.cctech.co.in;

    client_max_body_size 500m;

    ssl_certificate         /etc/letsencrypt/live/drs.cctech.co.in/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/drs.cctech.co.in/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/drs.cctech.co.in/chain.pem;

    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;

    location / {
        proxy_pass http://dash;
    }

    location /api {
        proxy_pass http://api;
    }
}